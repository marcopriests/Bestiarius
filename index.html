<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>

<body>
   
    <div id="logoNbar">
        <img src="LogoBestiarius.png" width="30%" alt="">
        <div id="searchbar">
            <input id="input" type="text" placeholder="Inserisci il testo...">
            <a id="button"class="waves-effect waves-light btn">Search</a>
        </div>
    </div>

    <div class="chart-container" style="position: relative; height:400px; width:800px">
            <canvas id="barChart"></canvas>
    </div>
    <div id="animalCard">
        <!--scheda animali-->
        <script id="template" type="text/x-handlebars-template">
            <div>
                <img src="{{image}}">
                <h6>{{commonName}}</h6>
                <h6>{{latinName}}</h6>
                <h6>{{description}}</h6>
            </div>
        </script>
    </div>

    <script src="js/animals.js"></script>
</body>

</html>
